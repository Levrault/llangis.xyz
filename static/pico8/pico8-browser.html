<style>
  .p8_gameshell {
    margin: auto;
    max-width: 800px;
    max-height: 800px;
    margin: auto;
  }

  .p8_frame {
    display: flex;
    width: 100%;
    max-width: 100vw;
    height: 100vw;
    max-height: 100vh;
  }

  .p8_menu_buttons {
    height: 512px;
    margin-left: -24px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  .p8_menu_button {
    opacity: 0.3;
    padding: 0;
    margin-bottom: 8px;
    width: 24px;
    height: 24px;
  }

  .p8_menu_button:hover {
    opacity: 1;
    cursor: pointer;
  }

  canvas {
    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: optimize-contrast;
    image-rendering: pixelated;
    -ms-interpolation-mode: nearest-neighbor;
    border: 0px;
    cursor: none;
    width: 512px;
    height: 512px;
  }

  .p8_start_button {
    cursor: pointer;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }


  .p8_start_button > img {
    width: 80px;
  }

  .button_gfx {
    stroke-width: 2;
    stroke: #ffffff;
    stroke-opacity: 0.4;
    fill-opacity: 0.2;
    fill: black;
  }

  .button_gfx_icon {
    stroke-width: 3;
    stroke: #909090;
    stroke-opacity: 0.7;
    fill: none;
  }

  .touch_controls_gfx {
    pointer-events: none;
    border: 0;
    width: 100vw;
    height: 100vh;
  }

  .touch_controls_gfx > img {
    position: absolute;
    opacity: 0.5;
  }

  .touch_controls_gfx > img:first-child {
    right: 0;
    width: 60%;
    bottom: 50%;
  }

  .touch_controls_gfx > img:last-child {
    left: 0;
    bottom: 60%;
    width: 60%;
  }

  @media screen and (min-width: 512px) {
    .p8_frame {
      height: 512px;
    }
    #p8b_full {
      display: none;
    }
    .p8_menu_button {
      width: 24px;
      margin-left: 0;
      margin-bottom: 16px;
    }
  }

  @media screen and (max-width: 800px) {
    #p8_playarea {
      margin-top: 40px;
    }
    .p8_gameshell {
      min-height: 100vh;
    }
    .p8_menu_buttons {
      display: none;
    }
    .p8_menu_button {
      margin-top: 8px;
    }
    canvas {
      width: 100vh;
      height: 100vw;
      max-width: 100vw;
      max-height: 100vh;
    }
  }
</style>

<div id="p8_gameshell" class="p8_gameshell">
  <!-- optional div to limit size -->
  <div id="p8_frame" class="p8_frame">
    <div
      id="menu_buttons_touch"
      style="position:absolute; width:100%; z-index:10; left:0px;"
    >
      <div
        class="p8_menu_button"
        id="p8b_full"
        style="float:left;margin-left:10px"
        onClick="p8_request_fullscreen();"
      ></div>
      <div
        class="p8_menu_button"
        id="p8b_sound"
        style="float:left;margin-left:10px"
        onClick="p8_create_audio_context(); Module.pico8ToggleSound();"
      ></div>
      <div
        class="p8_menu_button"
        id="p8b_close"
        style="float:right; margin-right:10px"
        onClick="p8_close_cart()"
      ></div>
    </div>

    <div
      id="p8_container"
      style="margin:auto; display:table;"
      onclick="p8_create_audio_context(); p8_run_cart();"
    >
      <div
        id="p8_start_button"
        class="p8_start_button"
        style="width:100%; height:100%; display:flex;"
      >
        <img
          width="80"
          height="80"
          style="margin:auto;"

        />
      </div>

      <div id="p8_playarea" style="display:none; margin:auto;">
        <div
          id="touch_controls_background"
          style=" pointer-events:none; display:none; background-color:#000;
						position:fixed; top:0px; left:0px; border:0; width:100vw; height:100vh"
        >
          &nbsp
        </div>

        <div style="display:flex; position:relative">
          <canvas
            class="emscripten"
            id="canvas"
            oncontextmenu="event.preventDefault();"
          ></canvas>
          <div id="menu_buttons" class="p8_menu_buttons">
            <div
              class="p8_menu_button"
              style="position:relative; left:44px"
              id="p8b_controls"
              onClick="Module.pico8ToggleControlMenu();"
            ></div>
            <div
              class="p8_menu_button"
              style="position:relative; left:44px"
              id="p8b_pause"
              onClick="Module.pico8TogglePaused();"
            ></div>
            <div
              class="p8_menu_button"
              style="position:relative; left:44px"
              id="p8b_sound"
              onClick="p8_create_audio_context(); Module.pico8ToggleSound();"
            ></div>
            <div
              class="p8_menu_button"
              style="position:relative; left:44px"
              id="p8b_full"
              onClick="p8_request_fullscreen();"
            ></div>
          </div>
        </div>

        <!-- display after first layout update -->
        <div id="touch_controls_gfx" class="touch_controls_gfx">
          <img
            src=""
            id="controls_right_panel"
            style="position:absolute;opacity:0.5;"
          />
          <img
            src=""
            id="controls_left_panel"
            style="position:absolute;opacity:0.5;"
          />
        </div>
        <!-- touch_controls_gfx -->

        <script type="text/javascript"></script>
      </div>
      <!--p8_playarea -->
    </div>
    <!-- p8_container -->
  </div>
  <!-- p8_frame -->
</div>
<!-- size limit -->

<textarea
  id="codo_textarea"
  class="emscripten"
  style="position:absolute; left:-9999px;"
></textarea>
